<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    <section>
        <article>
            <img id= "imgun" 
            src=".//illustration-hero.svg" 
            alt="music pic"
            title="music"
            />
            <h1>Order Summary</h1>
            <p id="withh1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </article>
        <article id="payement">
            <img id="imgdeux"
                src="./icon-music.svg"
                title="music icon"
                alt="icon music"
            />
            <div>
                <h2 id="annuel">Annual Plan</h2>
                <p id="argent">$59.99/year</p>
            </div>
            <a href= "https://developer.mozilla.org/fr/docs/Web/CSS" id="change">Change</a>
        </article>
        <article>
            <h2 id="proceed">Proceed to Payment</h2>
            <h2 id="cancel">Cancel Order</h2>
        </article>
    </section>
</body>
</html>
